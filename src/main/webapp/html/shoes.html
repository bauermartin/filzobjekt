<div th:fragment="shoes">
	<div class="parag navShoes">
		<div class="row mainpage visible-sm visible-md visible-lg">
			<div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center">
				<img id="shoesPreview" src="" class="img img-rounded" alt="Preview" height="450"></img>
			</div>
		</div>
	</div>
	<div class="parag navShoes">
		<div class="row">
			<div class="col-md-1 col-lg-1 pointer"
				data-bind="click : shoes.previous">
				<span class="glyphicon glyphicon-chevron-left navArrow"
					aria-hidden="true"></span> <span class="sr-only"></span>
			</div>
			<div class="col-md-10 col-lg-10">
				<div class="row images">
					<div class="col-md-3 col-lg-3 imgRowColumn"
						th:each="shoes_table_img:${shoes_table}"
						th:classappend="${shoes_table_img.active} ? activeImg : inactiveImg">
						<img th:src="@{${shoes_table_img.urlSmall}}" th:attr="src_big=${shoes_table_img.url}"
							class="img-circle pointer" th:alt="${shoes_table_img.name}"
							width="150" height="150" data-bind="click : shoes.togglePreview"></img>
					</div>
				</div>
			</div>
			<div class="col-md-1 col-lg-1 pointer" data-bind="click : shoes.next">
				<span class="glyphicon glyphicon-chevron-right navArrow"
					aria-hidden="true"></span> <span class="sr-only"></span>
			</div>
		</div>
	</div>
</div>
