<div th:fragment="shoes">

		<div class="col-sm-12 col-md-12 col-lg-12" style="text-align: center">
			<img src="images/20140825_132152.jpg" class="img" alt="Cinque Terre"
				width="600" height="450"></img>
			<p>Test123</p>
		</div>
	</div>
	<div class="table-responsive">

				<tr>
