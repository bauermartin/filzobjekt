<div th:fragment="handbag">
	<div id="handBagCarousel" class="carousel slide filzCarousel" data-ride="carousel" >
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#handBagCarousel" th:each="handbag,itemStat : ${handbags}"
			    th:classappend="${itemStat.index} == 0 ? active: ''"
			    th:attr="data-slide-to=${itemStat.index}"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item" th:each="handbag,itemStat : ${handbags}"
			     th:classappend="${itemStat.index} == 0 ? active: ''">
				<img th:src="@{${handbag.url}}"
				     th:alt="${handbag.name}"></img>
				<div class="carousel-caption">
					<h3 th:text="${handbag.name}"></h3>
					<p th:text="${handbag.description}"></p>
				</div>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#handBagCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#handBagCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
