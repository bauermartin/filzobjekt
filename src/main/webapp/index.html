<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Filzobjekt</title>
<link rel="stylesheet" type="text/css" href="css/ext/bootstrap.css"></link>
<link rel="stylesheet" type="text/css"
	href="css/ext/bootstrap-theme.css"></link>
<link rel="stylesheet" type="text/css" href="css/style.css"></link>
<script type="text/javascript" src="js/ext/jquery-2.1.4.js"></script>
<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="js/ext/bootstrap.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="de.filzobjekt.render()">
	<div class="container">
		<div class="headline">Filzobjekt</div>
	</div>
	<div class="container">
		<nav id="filznav" class="navbar navbar-standard " role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-menubuilder">
						<span class="sr-only">Toggle navigation</span><span
							class="icon-bar"></span><span class="icon-bar"></span><span
							class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse navbar-menubuilder">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="gabi" th:text="#{nav.gabi}">Gabi Bauer</a></li>
						<li><a href="orders" th:text="#{nav.orders}">Bestellung</a></li>
						<li><a href="markets" th:text="#{nav.markets}">Märkte und
								Austellungen</a></li>
						<li><a href="impressum" th:text="#{nav.impressum}">Impressum</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row mainpage visible-sm visible-md visible-lg">
			<div class="col-sm-2 col-md-2 col-lg-2">
				<nav class="navigation navbar floatleft" role="navigation">

					<ul>
						<li><a th:href="home">
								<button name="home" class="btn btn-default filz_button"
									th:text="#{button.home}"
									th:classappend="${template}== 'home' ? active : ''">Home</button>
						</a></li>
						<li><a th:href="shoes">
								<button name="shoes" class="btn btn-default filz_button"
									th:text="#{button.shoes}"
									th:classappend="${template}== 'shoes' ? active : ''">Schuhe</button>
						</a></li>
						<li><a th:href="handbag">
								<button name="handbag" class="btn btn-default filz_button"
									th:text="#{button.handbag}"
									th:classappend="${template}== 'handbag' ? active : ''">Taschen</button>
						</a></li>
						<li><a th:href="object">
								<button name="object" class="btn btn-default filz_button"
									th:text="#{button.object}"
									th:classappend="${template}== 'object' ? active : ''">Objekte</button>
						</a></li>
						<li><a th:href="seat_pad">
								<button name="seat_pad" class="btn btn-default filz_button"
									th:text="#{button.seat_pad}"
									th:classappend="${template}== 'seat_pad' ? active : ''">Kissen</button>
						</a></li>
						<li><a th:href="scarf">
								<button name="scarf" class="btn btn-default filz_button"
									th:text="#{button.scarf}"
									th:classappend="${template}== 'scarf' ? active : ''">Schals</button>
						</a></li>
					</ul>
				</nav>
			</div>
			<div class="col-sm-10 col-md-10 col-lg-10">
				<div class="filzpage floatleft">
					<div th:if="${template} == 'home'">
						<div th:replace="home ::home"></div>
						<div th:replace="home ::news"></div>
					</div>
					<div th:if="${template} == 'shoes'">
						<div th:replace="shoes :: shoes"></div>
					</div>
					<div th:if="${template} == 'handbag'">
						<div th:replace="handbag :: handbag"></div>
					</div>
					<div th:if="${template} == 'object'">
						<div th:replace="object :: object"></div>
					</div>
					<div th:if="${template} == 'seat_pad'">
						<div th:replace="seat_pad :: seat_pad"></div>
					</div>
					<div th:if="${template} == 'scarf'">
						<div th:replace="scarf :: scarf"></div>
					</div>
					<div th:if="${template} == 'gabi'">
						<div th:replace="gabi :: gabi"></div>
					</div>
					<div th:if="${template} == 'orders'">
						<div th:replace="orders :: orders"></div>
					</div>
					<div th:if="${template} == 'markets'">
						<div th:replace="markets :: markets"></div>
					</div>
					<div th:if="${template} == 'impressum'">
						<div th:replace="impressum :: impressum"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="dialog" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="dialog_close1"
						data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Text änderung</h4>
				</div>
				<div class="modal-body">
					<textarea name="editor" id="editor" rows="10" cols="80">
                
            </textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="dialog_close2"
						data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
