<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Filzobjekt</title>
<link rel="stylesheet" type="text/css" href="css/ext/jquery-ui.css"></link>
<link rel="stylesheet" type="text/css"
	href="css/ext/jquery-ui.structure.css"></link>
<link rel="stylesheet" type="text/css"
	href="css/ext/jquery-ui.theme.css"></link>
<link rel="stylesheet" type="text/css" href="css/style.css"></link>
<script type="text/javascript" src="js/ext/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/ext/jquery-ui.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>
<body onload="de.filzobjekt.render()">
	<div class="headline">Filzobjekt</div>
	<div class="headnav">
		<button name="gabi" class="headnav_button headnav_left">Gabi
			Bauer</button>
		<button name="impressum" class="headnav_button headnav_middle">Impressum</button>
		<button name="kontakt" class="headnav_button headnav_right">Kontakt</button>
	</div>
	<div class="mainpage">
		<div class="navigation floatleft">
			<ul>
				<li><a th:href="home"><button name="home"
							class="filz_button" th:text="#{button.home}">Home</button></a></li>
				<li><a th:href="shoes"><button name="shoes"
							class="filz_button" th:text="#{button.shoes}">Schuhe</button></a></li>
				<li><a th:href="handbag">
					<button name="handbag" class="filz_button" th:text="#{button.handbag}">Taschen</button></a>
				</li>
				<li><a th:href="object">
					<button name="object" class="filz_button" th:text="#{button.object}">Objekte</button></a>
				</li>
				<li><a th:href="seat_pad">
					<button name="seat_pad" class="filz_button" th:text="#{button.seat_pad}">Kissen</button></a>
				</li>
				<li><a th:href="scarf">
					<button name="scarf" class="filz_button" th:text="#{button.scarf}">Schals</button></a>
				</li>
			</ul>
		</div>
		<div class="filzpage floatleft">
			<div th:if="${template} == 'home'">
				<div th:replace="home ::home"></div>
				<div th:replace="home ::news"></div>
			</div>
			<div th:if="${template} == 'shoes'">
				<div>Schuhe</div>
			</div>
			<div th:if="${template} == 'handbag'">
				<div>Handtasche</div>
			</div>
			<div th:if="${template} == 'object'">
				<div>Objekte</div>
			</div>
			<div th:if="${template} == 'seat_pad'">
				<div>Sitzkissen</div>
			</div>
			<div th:if="${template} == 'scarf'">
				<div>Schal</div>
			</div>
		</div>
	</div>
</body>
</html>
